<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>

  <!-- main container -->
  <section class="main-container">
    <div class="content">
      <h6 class="quote-count">Advice #<span id="count">117</span></h6>
      <h2 class="quote-box">“ <span id="quote"></span>”</h2>

      <img src="images/pattern-divider-desktop.svg" alt="" class="desktop-img">
      <img src="images/pattern-divider-mobile.svg" alt="" class="mbl-img">


      <button type="button" id="quote-btn" class="btn">
        <img src="images/icon-dice.svg" alt="">
      </button>
    </div>
  </section>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://twitter.com/sagor_alif8920" target="_blank">Alif</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
